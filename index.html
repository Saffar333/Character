<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Персонажи</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #1a1a1a);
            color: var(--tg-theme-text-color, #ffffff);
            padding: 0;
            margin: 0;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px;
        }

        h1 {
            text-align: center;
            margin-bottom: 24px;
            color: var(--tg-theme-text-color, #ffffff);
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background-color: var(--tg-theme-secondary-bg-color, #2a2a2a);
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.15s ease-out, box-shadow 0.15s ease-out;
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .card:active {
            transform: scale(0.98);
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
        }
        
        .card-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, var(--tg-theme-section-bg-color, #3a3a3a) 0%, var(--tg-theme-secondary-bg-color, #2a2a2a) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: var(--tg-theme-text-color, #ffffff);
            position: relative;
            overflow: hidden;
        }

        .card-image img {
            transition: transform 0.3s ease-out;
        }

        .card:active .card-image img {
            transform: scale(1.05);
        }
        
        .card-content {
            padding: 14px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .card-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--tg-theme-text-color, #ffffff);
            margin-bottom: 6px;
            line-height: 1.3;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .card-description {
            font-size: 13px;
            color: var(--tg-theme-hint-color, #8e8e93);
            line-height: 1.4;
            margin-bottom: 12px;
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        .card-button {
            width: 100%;
            padding: 13px;
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: auto;
            -webkit-user-select: none;
            user-select: none;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .card-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .card-button:active::before {
            width: 300px;
            height: 300px;
        }

        .card-button:active {
            transform: scale(0.96);
            opacity: 0.9;
        }

        /* Оптимизация для мобильных устройств */
        @media (max-width: 768px) {
            .container {
                padding: 12px;
            }

            .grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            h1 {
                font-size: 20px;
                margin-bottom: 16px;
                font-weight: 700;
            }

            .card {
                border-radius: 14px;
            }

            .card-image {
                height: 140px;
            }

            .card-content {
                padding: 12px;
            }

            .card-title {
                font-size: 15px;
                margin-bottom: 4px;
            }

            .card-description {
                font-size: 12px;
                margin-bottom: 10px;
                -webkit-line-clamp: 2;
            }

            .card-button {
                padding: 11px;
                font-size: 14px;
                border-radius: 10px;
            }
        }

        /* Для очень маленьких экранов */
        @media (max-width: 380px) {
            .container {
                padding: 10px;
            }

            .grid {
                gap: 8px;
            }

            h1 {
                font-size: 18px;
                margin-bottom: 12px;
            }

            .card {
                border-radius: 12px;
            }

            .card-image {
                height: 120px;
                font-size: 48px;
            }

            .card-content {
                padding: 10px;
            }

            .card-title {
                font-size: 14px;
                font-weight: 600;
            }

            .card-description {
                font-size: 11px;
                line-height: 1.35;
                margin-bottom: 8px;
            }

            .card-button {
                padding: 10px;
                font-size: 13px;
            }
        }

        /* Анимация загрузки */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeIn 0.3s ease-out forwards;
        }

        .card:nth-child(1) { animation-delay: 0.05s; }
        .card:nth-child(2) { animation-delay: 0.1s; }
        .card:nth-child(3) { animation-delay: 0.15s; }
        .card:nth-child(4) { animation-delay: 0.2s; }
        .card:nth-child(5) { animation-delay: 0.25s; }
        .card:nth-child(6) { animation-delay: 0.3s; }

        /* Индикатор загрузки */
        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 50vh;
            gap: 16px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--tg-theme-hint-color, rgba(255, 255, 255, 0.1));
            border-top-color: var(--tg-theme-button-color, #3390ec);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loader-text {
            color: var(--tg-theme-hint-color, #8e8e93);
            font-size: 14px;
        }

        /* Сообщение об ошибке */
        .error-message {
            text-align: center;
            padding: 32px 20px;
            color: var(--tg-theme-hint-color, #8e8e93);
            font-size: 14px;
            line-height: 1.6;
        }

        .error-message strong {
            display: block;
            color: var(--tg-theme-destructive-text-color, #ff3b30);
            font-size: 16px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Персонажи</h1>
        
        <div class="grid" id="charactersGrid">
            <!-- Карточки будут добавлены через JavaScript -->
        </div>
    </div>

    <script>
        // Инициализация Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Инициализация Supabase клиента из конфигурации
        const supabase = window.supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);

        let characters = [];

        // Функция для создания карточки
        function createCard(character) {
            // Если есть avatar_url, используем его, иначе показываем первую букву имени
            const imageContent = character.avatar_url
                ? `<img src="${character.avatar_url}" alt="${character.name}" style="width: 100%; height: 100%; object-fit: cover;">`
                : `<div style="font-size: 60px; color: var(--tg-theme-hint-color, #666);">${character.name.charAt(0)}</div>`;

            // Ограничиваем описание до 100 символов
            const shortDescription = character.description.length > 100
                ? character.description.substring(0, 100) + '...'
                : character.description;

            return `
                <div class="card">
                    <div class="card-image">${imageContent}</div>
                    <div class="card-content">
                        <div class="card-title">${character.name}</div>
                        <div class="card-description">${shortDescription}</div>
                        <button class="card-button" onclick="selectCharacter(${character.id}); event.stopPropagation();">Выбрать</button>
                    </div>
                </div>
            `;
        }
        
        // Показать индикатор загрузки
        function showLoader() {
            const grid = document.getElementById('charactersGrid');
            grid.innerHTML = `
                <div class="loader">
                    <div class="spinner"></div>
                    <div class="loader-text">Загрузка персонажей...</div>
                </div>
            `;
        }

        // Загрузка персонажей из Supabase
        async function loadCharacters() {
            console.log('🔄 Начинаю загрузку персонажей из Supabase...');
            console.log('📡 Supabase URL:', CONFIG.SUPABASE_URL);

            // Показываем индикатор загрузки
            showLoader();

            try {
                console.log('📤 Отправляю запрос к таблице characters...');
                console.log('🔍 Фильтры: is_active = true');

                const { data, error } = await supabase
                    .from('characters')
                    .select('*')
                    .eq('is_active', true)
                    .order('created_at', { ascending: false });

                console.log('📥 Получен ответ от Supabase');

                if (error) {
                    console.error('❌ Supabase вернул ошибку:', error);
                    throw error;
                }

                console.log('✅ Данные успешно получены');
                console.log('📊 Количество персонажей:', data ? data.length : 0);
                console.log('📋 Данные персонажей:', data);

                characters = data || [];

                if (characters.length > 0) {
                    console.log('👥 Список персонажей:');
                    characters.forEach((char, index) => {
                        console.log(`  ${index + 1}. ${char.name} (ID: ${char.id})`);
                    });
                } else {
                    console.warn('⚠️ Персонажи не найдены в базе данных');
                }

                console.log('🎨 Начинаю отрисовку персонажей...');
                renderCharacters();
                console.log('✅ Персонажи успешно отрисованы');

            } catch (error) {
                console.error('❌ Критическая ошибка при загрузке персонажей:');
                console.error('📛 Тип ошибки:', error.name);
                console.error('💬 Сообщение:', error.message);
                console.error('📜 Полная ошибка:', error);

                const grid = document.getElementById('charactersGrid');
                grid.innerHTML = `
                    <div class="error-message">
                        <strong>⚠️ Ошибка загрузки</strong>
                        ${error.message}<br>
                        <small>Проверьте настройки Supabase</small>
                    </div>
                `;
            }
        }
        
        // Отрисовка всех карточек
        function renderCharacters() {
            const grid = document.getElementById('charactersGrid');
            if (characters.length === 0) {
                grid.innerHTML = `
                    <div class="error-message">
                        <strong>📭 Персонажи не найдены</strong>
                        Добавьте персонажей в базу данных Supabase
                    </div>
                `;
                return;
            }
            grid.innerHTML = characters.map(char => createCard(char)).join('');
        }
        
        // Обработка выбора персонажа
        function selectCharacter(id) {
            const character = characters.find(c => c.id === id);
            if (!character) return;

            console.log('✅ Персонаж выбран:', character.name);
            console.log('📤 Отправка данных в бот...');

            const data = {
                action: 'select_character',
                character_id: character.id,
                character_name: character.name,
                character_description: character.description,
                character_avatar: character.avatar_url
            };

            // Отправляем данные в бота
            tg.sendData(JSON.stringify(data));

            console.log('✅ Данные отправлены');
        }
        
        // Подписка на изменения в реальном времени
        function subscribeToChanges() {
            supabase
                .channel('characters_changes')
                .on(
                    'postgres_changes',
                    { 
                        event: '*',  // INSERT, UPDATE, DELETE
                        schema: 'public', 
                        table: 'characters' 
                    },
                    (payload) => {
                        console.log('🔔 Изменение в БД:', payload);
                        // Перезагружаем персонажей при любом изменении
                        loadCharacters();
                    }
                )
                .subscribe((status) => {
                    if (status === 'SUBSCRIBED') {
                        console.log('✅ Подписка на реал-тайм обновления активна');
                    }
                });
        }
        
        // Инициализация
        async function init() {
            console.log('🚀 Инициализация приложения...');
            console.log('👤 Telegram User:', tg.initDataUnsafe?.user);
            console.log('📱 Версия Web App:', tg.version);
            console.log('🎨 Тема:', tg.colorScheme);

            // Загружаем персонажей
            await loadCharacters();

            // Подключаем реал-тайм обновления
            console.log('🔔 Подключаю реал-тайм обновления...');
            subscribeToChanges();

            // Сигнализируем Telegram, что приложение готово
            tg.ready();
            console.log('✅ Приложение готово (ready() вызван)');
        }

        console.log('▶️ Запуск приложения...');
        init();
    </script>
</body>
</html>
